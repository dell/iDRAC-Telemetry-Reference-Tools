        otelMetricName: "hw.physical_disk.smart.host.read.commands.lower"
        otelType: "int"
        description: "Specifies the lower part of the number of read commands completed by the controller"


      - redfishName: "HostReadCommandsUpper"
        otelMetricName: "hw.physical_disk.smart.host.read.commands.upper"
        otelType: "int"
